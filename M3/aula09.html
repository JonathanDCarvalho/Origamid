<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox</title>
  <style>
    .flex {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      place-content: center;
      height: 100vh;
    }

    body {
      margin: 0px;
    }

    h2 {
      background: #e7e7e7;
      border: 1px solid #d7d7d7;
      padding: 20px;
      margin: 0;
      flex-grow: 1;
      flex-basis: 0;
      flex-shrink: 1;
    }

  </style>
</head>
<body>
  <div class="flex">
    <h2>O Senhor dos An√©is</h2>
    <h2>Interestelar</h2>
    <h2>O Hobbit</h2>
    <h2>Titanic</h2>
  </div>
</body>
</html>
